<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
  <header class="main-header">
    <!-- navigation -->
    <div class="container-xl container">
        <nav class="main-navbar navbar navbar-expand-lg navbar-light ">

            <a class="navbar-brand" href="index.html">The Authentic Corner</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse text-center text-xl-start justify-content-end"
                id="navbarSupportedContent">
                <ul class="navbar-nav ">
                    <li class="nav-item ">
                        <a class="nav-link  mr-lg-5 data-link navlink-active" href="index.html">Home <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mr-lg-5 data-link " href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mr-lg-5 data-link" href="contact.html">Contact</a>
                    </li>
                </ul>
                <form class="d-flex justify-content-center form-inline my-2 my-lg-0">
                    <input class="form-control" id="search-input" onkeyup="search()" type="search" placeholder="Search" aria-label="Search">
                </form>
        </nav>
    </div>
    <hr class="m-0">
</header>
  <main>
    <div class="main-page">
      <div class="container-xl container">
        <div class="row">
          <!-- Contact card + shopping cart -->
          <div class="col-xl-3">
            <div class="main-card card light-card">
              <div class="card-body">
                <div class="image-and-title d-flex align-items-center pb-4">
                  <a href="contact.html"><img class="mr-3 img-fluid" src="/src/assets/images/phone-book.png" alt="contact"></a>
                  <a href="contact.html"><h5 class="card-title">Contact</h5></a>
                </div>
                <div class="card-text pb-4">
                  <p>Well Organized for Well Satisfied. </p>
                </div>
                <div class="image-and-title d-flex align-items-center pb-4">
                  <img class="mr-3 img-fluid" src="/src/assets/images/shopping-cart.png" alt="contact">
                  <h5 class="card-title">Cart</h5>
                  <p id="nrProducts"></p>
                </div>
                <div class="cart" id="cart">
                  <ol class="list-items">
                    
                  </ol>
                  <p id="total">Total:</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-9 ">
            <div id="spinner"></div>
            <div class="d-flex justify-content-between flex-wrap products-list" id="products-list">
            
            </div>
          </div>
        </div>
      </div>
    </div>

  <script src="./bundle.js"></script>
  <script src="./index.js"></script>
  <script src="/shop-cart.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
